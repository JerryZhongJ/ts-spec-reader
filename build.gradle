apply plugin: 'idea'
apply plugin: 'java'

buildscript {
    repositories {
        mavenCentral()
    }
}


sourceSets {
    main {
        java {
            srcDir 'deserializers/java/src/'
        }
        resources {
            srcDir 'resources/'
        }
    }
}

dependencies {
    compile fileTree(dir: 'deserializers/java/lib/', include: ['*.jar'])
}
